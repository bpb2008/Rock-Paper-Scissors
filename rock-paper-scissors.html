<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="rock-paper-scissors.js"></script> 
    </head>
    <body>
        <h1>The Ultimate Battle!</h1>

        <div id="buttons" class="buttons">
            <input type="button" value="Rock" onClick="playRound('rock')" />
            <input type="button" value="Paper" onClick="playRound('paper')" />
            <input type="button" value="Scissors" onClick="playRound('scissors')" />
        </div>

        <div id="result_message">
            <p></p>
        </div>

       <div class="score">
          <div class="player_score" id="player_score">
            <p id="playerScore">Player: 0</p>
          </div>
          <div class="computer_score" id="computer_score">
            <p id="computerScore">Computer: 0</p>
          </div>
        </div>

        <div class="winner_message">
        </div>

        <div class="loser_message">
        </div>

    

    </body>
</html>
